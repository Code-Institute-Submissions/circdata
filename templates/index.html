{% extends 'base.html' %}
{% block content %}

<div class="row text-center">
    <div class="center-align col s12">
        <h1 id="title" class="center-align underline">Circular Ecosystem</h1>
        <p>On this web app you can search, view, add and edit circular initiatives</p>
    </div>
</div>
<div id="search-box" class="row text-center center-align">
    <!--Search input-->
    <form action="{{ url_for('search') }}" method="POST">
        <input id="searchTerm" name="search" placeholder="Search for a Circular Initiative here..." required>
        <button  id="search-btn" type="submit" class="btn btn-danger cyan darken-4 text-white">Search &nbsp; &nbsp;<i class="material-icons">search</i></button>
    </form>        
</div>

{% endblock %}
