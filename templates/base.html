<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    
    </head>
    <body>

        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="{{url_for('home')}}" class="right brand-logo">circeco.org</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li><a href="{{url_for('home')}}">Search</a></li>
                        <li><a href="{{url_for('get_circular_initiative')}}">View</a></li>
                        <li><a href="{{url_for('add_initiative')}}">Add</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a class="sidenav-close" href="#!"><i class="material-icons">X</i></a></li>
                        <li><a href="{{url_for('home')}}">Search</a></li>
                        <li><a href="{{url_for('get_circular_initiative')}}">View</a></li>
                        <li><a href="{{url_for('add_initiative')}}">Add</a></li>
                    </ul>
                </div>
            </nav>
        </header>


        <section class="cover_section">

        </section>

        <section class="search_section">

        </section>

        <section class="view_section">
            {% block content %}
            {% endblock %}
        </section>

        <section class="add_section">

        </section>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".button-collapse").sideNav();
                $('select').material_select();
                $('.tooltipped').tooltip();
            });
        </script>
    
    </body>
</html>
