<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script src="https://kit.fontawesome.com/d32fba75b2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css"/>

    </head>
    <body>

        <header>
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper white">
                        <a href="{{url_for('home')}}" class="right brand-logo">circeco.org</a>
                        <a href="{{url_for('home')}}" data-activates="mobile-demo" class="button-collapse"><img id="logo" src="{{ url_for('static', filename='img/navbar_logo.jpg')}}"></a>
                        <ul id="nav-mobile" class="left ">
                            <li><a href="{{url_for('home')}}"><img id="logo" src="{{ url_for('static', filename='img/navbar_logo.jpg')}}"></a></li>
                            <li><a href="{{url_for('get_circular_initiative')}}">Circular Initiative</a></li>
                            <li><a href="{{url_for('add_initiative')}}">| &nbsp; &nbsp; Add</a></li>
                        </ul>
                        <ul class="side-nav" id="mobile-demo">
                            <li><a class="sidenav-close" href="{{url_for('home')}}"><i class="material-icons"></i></a></li>
                            <li><a href="{{ url_for('static', filename='img/navbar_logo.jpg')}}" class="logo"></a></li>
                            <li>Circular Initiative</li>
                            <li><a href="{{url_for('home')}}">Search</a></li>
                            <li><a href="{{url_for('get_circular_initiative')}}">View</a></li>
                            <li><a href="{{url_for('add_initiative')}}">Add</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>


        <section class="cover_section">

        </section>

        <section class="search_section">

        </section>

        <section class="view_section">
            {% block content %}
            {% endblock %}
        </section>

        <section class="add_section">

        </section>

        <footer>
            <div id="red-wood">
                <ul class="social-links">
                    <li>
                        <a target="_blank" href="https://github.com/circeco">
                            <i class="fab fa-github" aria-hidden="true"></i>
                            <span class="sr-only">GitHub</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.linkedin.com/in/circeco/">
                            <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    
    </body>
</html>
